services:
  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: microservice
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - postgres
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGAMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGAMIN_DEFAULT_PASSWORD: ${PGAMIN_DEFAULT_PASSWORD:-admin}
      PGAMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - /var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - postgres
    restart: "unless-stopped"
  Zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
  rabbitmq:
    image: rabbitmq:3.9.11-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin:

